# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title                 : TJ's Doc Repo (updated)
title_separator       : "-"
subtitle              : "A Jekyll theme"
email                 : tj_ohare@hotmail.com
description           : Stuff I've written in the office or on the road doing photography
# twitter_username: username
github_username       : tjohare
minimal_mistakes_skin : default
search                : true

# Build settings
markdown              : kramdown
remote_theme          : mmistakes/minimal-mistakes
repository            : "tjohare/tjohare.github.io"
# Outputting
permalink             : /:categories/:title/
paginate              : 5 # amount of posts to show
paginate_path         : /page:num/
timezone              : # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name      : "TJ O'Hare"
  avatar    : "/assets/images/IMG_0699.JPG"
  bio       : "Husband, Stepfather, Uncle, Photographer, and Engineer; I'm usually exhausted from running around"
  links:
    - label : "Pixieset Portfolio"
      icon  : "fas fa-fw fa-link"
      url   : "https://tjohare.mypixieset.com/"
#    - label: "Twitter"
#      icon: "fab fa-fw fa-twitter-square"
#      url: "https://twitter.com/"
    - label : "My GitHub"
      icon  : "fab fa-fw fa-github"
      url   : "https://github.com/tjohare"
    - label : "My Instagram"
      icon  : "fab fa-fw fa-instagram"
      url   : "https://instagram.com/tjohare"

footer:
  links:
#    - label: "Twitter"
#      icon: "fab fa-fw fa-twitter-square"
#      url: "https://twitter.com/"
    - label : "GitHub"
      icon  : "fab fa-fw fa-github"
      url   : "https://github.com/tjohare"
    - label : "Instagram"
      icon  : "fab fa-fw fa-instagram"
      url   : "https://instagram.com/tjohare"

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

theme: jekyll-theme-minimal